<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

</head>

<body>
  <script src="_scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="_collection.css">
  
  
  <div style="padding: 10%;">
		{{Front}}
      <span id="frontSentenceHolder"></span>
      <script>
        appendSentenceDiv("{{FrontSentence}}", "{{Front}}", "frontSentenceHolder");
      </script>
    <hr>
    <span class="hideField" id="backValue">
      {{Back}}
    </span>   
    <div id="correctAnswer"></div>
    <span id="backSentenceHolder"></span>
		<script>
			appendSentenceDiv("{{BackSentence}}", "{{Back}}", "backSentenceHolder");
		</script>
    <h3>&#x2193;</h3>
    <h4 id="userInput"></h4>
    <hr>
        
    <span id="audio_placeholder"></span>
    <div>
      <input type="text" id="input_box" style="margin-top: 10%; width: 80%;">
    </div>

    <script>
      make_audio('backValue', 'audio_placeholder');

      // show correct answer
      document.getElementById('correctAnswer').innerText = 
                          document.getElementById('backValue').innerText.trim();
      
      // check answer
      let text = document.getElementById('backValue').innerText.trim();
      let input = localStorage.getItem('inputValue');
      document.getElementById('userInput').innerHTML = compare_text(text, input);
    </script>
    

  </div>
  
  
  
  
  


</body>
</html>
